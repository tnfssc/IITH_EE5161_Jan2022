<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>UGV Controller</title>
    <meta name="description" content="React App" />
    <meta name="author" content="tnfssc" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.production.min.js" crossorigin></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script type="text/babel">
      const { CssBaseline, ThemeProvider, Typography, Container, createTheme, Box } = MaterialUI;
      const App = () => {
        return (
          <Container style={{ display: "flex", flexDirection: "column", alignItems: "center" }}>
            <Typography variant="h3">UGV Controller</Typography>
          </Container>
        );
      };
      ReactDOM.render(
        <ThemeProvider theme={createTheme({ palette: { mode: "dark" } })}>
          <CssBaseline />
          <App />
        </ThemeProvider>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
